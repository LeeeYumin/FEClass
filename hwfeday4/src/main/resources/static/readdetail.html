    <link href="../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">

    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>

<body>
<!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">

                 <!-- Page content-->
            <section class="py-5" align="center">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">                         
                            <h1 class="fw-bolder">공지사항</h1>

                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="">

                                
                                  <div class="row g-5">
            <div class="col-12 col-xl-8">
              <h4 class="mb-3">제목</h4>
              <input class="form-control mb-5" type="text" placeholder="제목을 입력해주세요" />
              <div class="mb-6">
                <h4 class="mb-3">내용</h4>
<!--                 <textarea id="summernote" name="content"></textarea> -->
              </div>
                  
                  
             <div class="mb-3 flex-1">
                      <textarea class="tinymce email-textarea" name="content" data-tinymce='{"height":"100%"}'></textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex">
                        <label class="btn btn-link py-0 px-2 text-body fs-9" for="emailAttachment"> <span class="fa-solid fa-paperclip"></span></label>
                        <input class="d-none" id="emailAttachment" type="file" />
                        <label class="btn btn-link py-0 px-2 text-body fs-9" for="emailPhotos"><span class="fa-solid fa-image"></span></label>
                        <input class="d-none" id="emailPhotos" type="file" accept="image/*" />
                      </div>     
 


            <div class="col-auto d-flex justify-content-between">
              <button class="btn btn-phoenix-secondary me-2 mb-2 mb-sm-0" type="button">돌아가기</button>
             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#update">수정하기</button>
             <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete">삭제하기</button>
             
            </div>        
               
              <!-- 수정 삭제 Modal -->
			<div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">수정 확인</h1>

			      </div>
			      <div class="modal-body">
			        수정하시겠습니까?
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
			        <a href="/update.html" class="btn btn-danger">수정화면으로 이동</a>
			      </div>
			    </div>
			  </div>
			</div>
		
		
			<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">삭제 확인</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        게시글을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
			        <button type="button" class="btn btn-primary">글 삭제</button>
			      </div>
			    </div>
