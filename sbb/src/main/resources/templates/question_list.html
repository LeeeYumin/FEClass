<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정부버전으로 복습하기</title>
</head>
<body>

<h1>이클립스로 질문 목록 보는 화면</h1>
<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${question.subject}"></td>
            <td th:text="${question.createDate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
