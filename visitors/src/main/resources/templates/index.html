<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container bg-warning shadow mt-5 p-5">

<h1>방명록</h1>
<hr>
<form action="/" method="post">
<div class="input-group">
	<input type="text" name="vname" class="form-control" placeholder="성함을 입력하세요.">
	<input type="email" name="vmail" class="form-control" placeholder="메일을 입력하세요.">
	<input type="submit" value="등록" class="btn btn-danger">
</div>
</form>

<hr>

<div class="card-group">


<th:block th:each="visitor : ${visitors}">

<div class="card text-bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">방문자</div>
  <div class="card-body">
    <h5 class="card-title">[[${visitor.vname}]]</h5>
    <p class="card-text">[[${visitor.vmail}]]</p>
    <p class="card-text" th:text="${#temporals.format(visitor.vdate,'yyyy년 MM월 dd일 hh:mm:ss')}"></p>
  </div>
</div>

</th:block>


</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
